# Site settings
title: Wordless
description: >-
  This is my blog site, Wordless. It's hosted on a Github repo through Github Pages. This is a project being run under the VIRI.SPACE name. Check out http://viri.space to learn more!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://words.viri.space" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: viri_space
github_username:  viri-space

# Page settings
footer: 'Wordless is a <a href="https://viri.space">viri.space</a> project'
style: dark
header_pages:
  - index.md
  - about.md

# Build settings
markdown: kramdown
remote_theme: b2a3e8/jekyll-theme-console
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-sitemap
style: dark


